<body>
    <div id="main">
        <div class="settings">
            <select id="family">
                <option value="arial">Arial</option>
                <option value="georgia">Georgia</option>
                <option value="tahoma">Tahoma</option>
            </select>
            <div id="size"></div>

        <textarea id="text">There's a voice that keeps on calling me. Down the road, that's where I'll always be. Every stop I make, I make a new friend. Can't stay for long, just turn around and I'm gone again. Maybe tomorrow, I'll want to settle down, Until tomorrow, I'll just keep moving on.</textarea>
